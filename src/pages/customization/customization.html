<ion-header >
    <ion-navbar  color="primary" >
        <ion-title>
            <img src="assets/imgs/self-animate-icon.png"  height="25" alt="">
          </ion-title>
          <ion-title>
             
            </ion-title>
      <ion-buttons right>
        <button ion-button icon-only menuToggle>
          <ion-icon  name="more"></ion-icon>  
        </button>
      </ion-buttons>
    
    </ion-navbar>
  </ion-header>

<ion-content no-padding>
    <div no-padding no-margin style="background: #eee;">

    <img src="https://via.placeholder.com/450x250" style="height:40vh; width: 100%;" alt="">
    <p padding no-margin >Shapes Of Business [ 10134 ]</p>
    <ion-row>
      <ion-col col-6>
        <button ion-button round small color="secondary">Theme Preview</button>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button round small color="secondary">Storyboard</button>
      </ion-col>
    </ion-row>
  </div>
  

    <div>
      <h5>Intial Setup</h5>
        <ion-list  >
          <ion-item  class="label" >
            <ion-label  style="font-size:14px;">Background Color</ion-label>
            <button item-end ion-button (click)="onClickColorPicker('background')"  [style.background-color]="colorValue" >{{colorValue}}</button>
          </ion-item>
    
          <ion-item  class="label" >
              <ion-label  style="font-size:14px;">Text Color</ion-label>
              <button item-end ion-button (click)="onClickColorPicker('text')"  [style.background-color]="textValue" >{{textValue}}</button>
            </ion-item>

          <ion-item  class="label" >
                <ion-label  style="font-size:14px;">Font</ion-label>
                <ion-select  [(ngModel)]="font" >
                    <ion-option value="default">Default</ion-option>
                    <ion-option value="georgia">Georgia</ion-option>
                    <ion-option value="georgiaBold">Georgia-Bold</ion-option>
                    <ion-option value="tahoma">Tahoma</ion-option>
                    <ion-option value="verdana">Verdana</ion-option>
                  </ion-select>
          </ion-item>

          
        </ion-list>
      <div text-center>
      <button ion-button color="primary"  round icon-end (click)="onClickStepNextButton()"> Next Step <ion-icon name="arrow-forward" ></ion-icon></button>
    </div>
    </div>

 
</ion-content>
