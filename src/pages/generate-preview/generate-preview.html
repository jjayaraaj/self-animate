<ion-header >
  <ion-navbar  color="primary" >
      <ion-title >
          <img src="assets/imgs/self-animate-icon.png"  height="30" alt="">
        </ion-title>
        <ion-title>
           
          </ion-title>
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon  name="more"></ion-icon>
      </button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="https://via.placeholder.com/450x250" style="height:40vh; width: 100%;" alt="">  
    <ion-card-content text-center>
      <ion-card-title >
        Let's get started
        </ion-card-title>
      <p padding-bottom>
        This template is X credits
      </p>
      <button ion-button icon-start  small (click)="onGeneratePreview()">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>Generate Preview</div>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
